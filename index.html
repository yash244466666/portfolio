<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./heroStyle.css">
    <link rel="stylesheet" href="./aboutStyle.css">
    <title>Yash Solo</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./res/logo.svg" alt="Yash Solo">
        </div>
        <div class="contact-nav-btn">
            <a id="navBtn" href="#">Work with me</a>
        </div>
    </nav>
    <section class="hero-sec">
        <div class="hero-sec-content">
            <div class="hero-img">
                <div class="hero-img-1">
                    <img class="hero-img1" src="./res/Group 1.svg" alt="heroImg"> 
                </div>

                <div class="hero-img-2">
                    <img class="hero-img2" src="./res/Group 2.svg" alt="heroImg">
                </div>

                <div class="hero-img-3">
                    <img class="hero-img3" src="./res/Group 3.svg" alt="heroImg">
                </div>

            </div>
            <div class="hero-text">
                <h1>
                    Let's bring <br> your vision <br> to <span class="colored-text">life</span>
                </h1>
            </div>
        </div>
    </section>
    <section class="about-sec">
        <div class="about-content">
            <div class="about-text-sec">
                <div class="about-ico">
                    <img class="aboutIco" src="./res/Group 4.svg" alt="aboutImg">
                </div>
                <div class="about-text">
                    <h1>
                        I'm an independent <span class="colored-text">Full Stack Web Developer & Designer</span> who's eager to integrate creative and innovative designs and concepts into your personal or professional projects.
                    </h1>
                </div>
            </div>
            <div class="about-img">
                <img class="aboutImg" src="./res/Clip path group.png" alt="aboutImg">
            </div>
        </div>

    </section>
</body>
</html>
